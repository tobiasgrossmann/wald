<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wald Einsamkeit Blog</title>
    <style>
        body {
            margin: 0;
            font-family: 'Garamond', serif;
            background: url('gb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: rgba(255, 248, 220, 0.95);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        nav h2 {
            color: #8b4513;
            font-family: 'Georgia', serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: #8b4513;
            text-decoration: none;
            font-family: 'Georgia', serif;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            background-color: rgba(255, 248, 220, 0.95);
        }
        .intro {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 248, 220, 0.95);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .intro img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .intro div {
            max-width: 600px;
        }
        .intro h1 {
            color: #8b4513;
            margin: 0;
            font-family: 'Georgia', serif;
        }
        .intro p {
            line-height: 1.6;
            margin: 10px 0 0 0;
            font-family: 'Georgia', serif;
        }
        article {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 248, 220, 0.95);
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        article h1 {
            color: #8b4513;
            font-family: 'Georgia', serif;
        }
        article p {
            line-height: 1.6;
            font-family: 'Georgia', serif;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            nav {
                width: 250px;
                height: 100vh;
                position: fixed;
            }
            main {
                margin-left: 250px;
                height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>Blog Navigation</h2>
        <ul id="nav-list">
            <!-- Navigation items will be inserted here by JavaScript -->
        </ul>
    </nav>
    <main>
        <section class="intro">
            <img src="profile.jpg" alt="Profile Picture">
            <div>
                <h1>Welcome to Wald Einsamkeit Blog</h1>
                <p>Hello! I'm Alex, a nature enthusiast who loves exploring the serene and mystical forests. 
                Join me as I share my adventures, thoughts, and experiences of wandering through the woods.</p>
            </div>
        </section>
        <section id="blog-content">
            <!-- Blog articles will be inserted here by JavaScript -->
        </section>
    </main>

    <script>
        const posts = [
            { date: '2024-06-01', title: 'A Walk in the Forest', content: `
                <p>The forest is a magical place where the trees whisper ancient secrets and the ground is carpeted with moss. 
                As I walked along the path, the sunlight filtered through the leaves, creating a dappled pattern on the forest floor.</p>
                <p>I could hear the chirping of birds and the rustling of leaves as small animals scurried about. 
                It was a peaceful and serene experience, one that made me feel connected to nature.</p>
            ` },
            { date: '2024-05-28', title: 'Misty Mornings', content: `
                <p>Mornings in the forest are particularly enchanting when a light mist hangs in the air. 
                The mist creates an ethereal atmosphere, making the trees appear like shadowy giants.</p>
                <p>As I walked, I could feel the moisture in the air and the coolness of the morning. 
                Every now and then, a drop of water would fall from a leaf, adding to the symphony of sounds around me.</p>
            ` },
            // Add more posts as needed
        ];

        function loadPosts() {
            const navList = document.getElementById('nav-list');
            const blogContent = document.getElementById('blog-content');

            posts.forEach(post => {
                // Create navigation item
                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.href = `#${post.title.replace(/\s+/g, '-').toLowerCase()}`;
                navLink.innerHTML = `${post.date} - ${post.title}`;
                navItem.appendChild(navLink);
                navList.appendChild(navItem);

                // Create blog post
                const article = document.createElement('article');
                article.id = post.title.replace(/\s+/g, '-').toLowerCase();
                const title = document.createElement('h1');
                title.innerText = post.title;
                const content = document.createElement('div');
                content.innerHTML = post.content;
                article.appendChild(title);
                article.appendChild(content);
                blogContent.appendChild(article);
            });
        }

        // Initial load
        loadPosts();
    </script>
</body>
</html>
